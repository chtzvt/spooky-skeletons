<head>

<title>Spooke Ske;ltors</title>

<style>
#skeltal{-webkit-animation:spin 3s linear infinite; -moz-animation:spin 3s linear infinite; animation:spin 3s linear infinite;}

body{ background-color: black;}

@-webkit-keyframes spin {
  from {
    -webkit-transform: rotate(0deg);
  }
  to {
    -webkit-transform: rotate(360deg);
  }
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>

<script type="text/javascript" src="./resources/javascript/jquery.min.js"></script>

</head>

<body onload="$($.spook)">

<img src="resources/img/background.jpg" style="position:fixed; display: block; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:-1000; ">
<audio src="./resources/audio/background.mp3" autoplay="" loop=""></audio>
  <script>
  (function($) {
      $.spook = function(tings) {
          var spook = $('body').css('font-family', 'Comic Sans MS, Comic Sans, Chalkboard, cursive');
          tings = $.extend(['spooky', 'skeltal', 'fear', 'scary', 'frighten', 'creepy', 'bones'], tings);
          var r = function(arr) {
              if(!arr) arr = tings; return arr[Math.floor(Math.random() * arr.length)];
          };
          var spookfix = [
              'thank mr.skeltal', 'such ' + r(), 'very ' + r(), 'much ' + r(),
              'thank mr.skeltal', 'such ' + r(), 'very ' + r(), 'much ' + r(),
              'so ' + r(), 'many ' + r(),
              '3spooky5me', ''
          ];
          var very = spook.append('<div class="such overlay" />').children('.such.overlay').css({
              position: 'fixed',
              left: 0,
              right: 0,
              top: 0,
              bottom: 0,
              pointerEvents: 'none'
          });
          setInterval(function() {
          var sk = new Array;
          sk[0] = "resources/img/skeltal1.gif";
          sk[1] = "resources/img/skeltal2.gif";
          sk[2] = "resources/img/skeltal3.gif";
          sk[3] = "resources/img/skeltal4.gif";
          sk[4] = "resources/img/skeltal5.gif";
          sk[5] = "resources/img/skeltal6.gif";
          sk[6] = "resources/img/skeltal7.gif";
          var sel = Math.floor(Math.random() * sk.length);
              $('.such.overlay').append(
                  '<span id="text" style="position: absolute; left: ' + Math.random()  *100 + '%;top: ' + Math.random()  *100 + '%;font-size: ' + Math.max(24, (Math.random() * 50 + 50)) + 'px; color: rgb(' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ', ' + Math.round(Math.random() * 255) + ');">'
                      + r(spookfix) + '</span>' + '<br />' +
                      '<span style="position: absolute; left: ' + Math.random()  *100 + '%;top: ' + Math.random()  *100 + '%;"><img id="skeltal" src="' + sk[sel] + '"></img>' + '</span>'
                    );
          }, 2000);
      };
  })(jQuery);
  </script
</body>
<div class="such overlay" style="position: fixed; left: 0px; right: 0px; top: 0px; bottom: 0px; pointer-events: none;">
</div>
